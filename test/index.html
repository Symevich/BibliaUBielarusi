<!DOCTYPE html>
<html lang="be">

<head>
    <meta charset="UTF-8">
    <title>Экспанат</title>
    <link rel="stylesheet" href="../../styles/style.css">
</head>

<body>
    <div id="exhibit"></div>

    <script>
        async function loadExhibit(section, id) {
            const response = await fetch('catalog.json');
            const data = await response.json();

            const exhibit = data.find(e => e.section === section && e.id === String(id));
            if (!exhibit) {
                document.getElementById('exhibit').innerHTML = '<p>Экспанат не знойдзены.</p>';
                return;
            }

            document.getElementById('exhibit').innerHTML = `
        <h3 class="exb-name">${exhibit.title}</h3>
        <p class="exb-info">${exhibit.info}</p>
        <img src="../${exhibit.img[0]}" alt="Фота экспаната" class="exb-img" style="width: 60%;">
        <audio src="../${exhibit.audio}" type="audio/mpeg" class="exb-audio" controls></audio>
        <p class="exb-text">${exhibit.text}</p>`;
        }

        // прыклад: загружаем экспанат з секцыі s1, id=1
        const params = new URLSearchParams(window.location.search);
        const section = params.get("section");
        const id = params.get("id");

        if (section && id) {
            loadExhibit(section, id);
        }

    </script>
</body>

</html>
