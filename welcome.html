<!DOCTYPE html>
<html lang="be">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Біблія ў Беларусі — Welcome</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background: linear-gradient(135deg, #f5f5f5, #e6e6e6);
    }

    .welcome-title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .welcome-subtitle {
      font-size: 22px;
      margin-bottom: 40px;
      color: #555;
    }

    .start-btn {
      display: inline-block;
      padding: 15px 40px;
      font-size: 22px;
      font-weight: bold;
      color: white;
      background: #0077cc;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .start-btn:hover {
      background: #005fa3;
    }
  </style>
</head>

<body>
  <div class="welcome-container">
    <h1 class="welcome-title">Біблія ў Беларусі</h1>
    <p class="welcome-subtitle">Віртуальная выстава</p>
    <a href="index.html" class="start-btn">Start</a>
  </div>
</body>

</html>
