        <img src="../../img/04/35.webp" alt="Фота экспаната" class="exb-img" style="width: 35%;">

        <p class="exb-text">Марцін Лютар пачынальнік Рэфармацыі ў Еўропе XVI ст. Выданне Бібліі на нямецкай мове заклала
            падмурак для фарміравання
            нямецкай літаратурнай мовы і паўплывала на ўсе сферы жыцця тагачаснай Германіі.</p>
